name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build -- --configuration production

      - name: Inject runtime config (apiBaseUrl -> Azure API)
        run: |
          mkdir -p ./dist/metrics-simple/browser/assets
          cat > ./dist/metrics-simple/browser/assets/config.json << 'EOF'
          {
            "apiBaseUrl": "https://metrics-api-test-95794.azurewebsites.net/api/v1",
            "aiEnabled": true,
            "production": true,
            "envName": "production"
          }
          EOF

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          app_artifact_location: "dist/metrics-simple/browser"
