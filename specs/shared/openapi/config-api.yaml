openapi: 3.0.3
info:
  title: MetricsSimple Config API
  version: 1.1.3
  description: 'API de configuração para Metrics Simple - Spec-Driven.


    **Versioning Strategy:**

    - Base URL: `http://localhost:8080` (todos os endpoints de negócio)

    - Exceções sem versioning: `/api/health`, `/api/auth/*`


    **Authentication:**

    - Mode: LocalJwt (development)

    - Token endpoint: `POST /api/auth/token`

    - Bearer token required para endpoints protegidos

    - Policies: Reader (read-only), Admin (full access)


    **Error Handling:**

    - All errors follow `apiError.schema.json` format

    - AI-specific errors use `aiError.schema.json`

    - Correlation ID in every response (`X-Correlation-Id` header)


    **CORS:**

    - Frontend origin: http://localhost:4200

    - Credentials: true


    **Source of Truth:**

    - Schemas: `specs/shared/domain/schemas/*.schema.json`

    - This spec: `specs/shared/openapi/config-api.yaml`

    - Backend implementation: `src/Api/Program.cs`

    '
servers:
- url: http://localhost:8080
  description: Local development (API v1)
- url: https://api.metrics-simple.example.com
  description: Production (API v1)
tags:
- name: Health
  description: System health & monitoring
- name: Authentication
  description: User login and token management
- name: Processes
  description: Process CRUD operations
- name: Connectors
  description: Connector CRUD operations
- name: Preview
  description: Design-time transformation preview
- name: AI
  description: AI-assisted DSL generation (LLM)
- name: Program
  description: Program/Infra endpoints
- name: Auth
  description: Authentication endpoints
- name: Admin - Auth
  description: Admin authentication & users
security:
- bearerAuth: []
paths:
  /api/health:
    get:
      summary: Health check (sem versionamento)
      description: Endpoint de saúde global, não versionado
      responses:
        '200':
          description: OK
      tags:
      - Program
  /api/v1/connectors:
    get:
      tags:
      - Connectors
      summary: List connectors
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../domain/schemas/connector.schema.json
    post:
      tags:
      - Connectors
      summary: Create connector
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../domain/schemas/connector.schema.json
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ../domain/schemas/connector.schema.json
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
  /api/v1/connectors/{connectorId}:
    parameters:
    - in: path
      name: connectorId
      required: true
      schema:
        $ref: ../domain/schemas/id.schema.json
    get:
      tags:
      - Connectors
      summary: Get connector
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../domain/schemas/connector.schema.json
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
      - Connectors
      summary: Update connector
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../domain/schemas/connector.schema.json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../domain/schemas/connector.schema.json
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
      - Connectors
      summary: Delete connector
      responses:
        '204':
          description: Deleted
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/processes:
    get:
      tags:
      - Processes
      summary: List processes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../domain/schemas/process.schema.json
    post:
      tags:
      - Processes
      summary: Create process
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../domain/schemas/process.schema.json
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ../domain/schemas/process.schema.json
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
  /api/v1/processes/{processId}:
    parameters:
    - in: path
      name: processId
      required: true
      schema:
        $ref: ../domain/schemas/id.schema.json
    get:
      tags:
      - Processes
      summary: Get process
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../domain/schemas/process.schema.json
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
      - Processes
      summary: Update process
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../domain/schemas/process.schema.json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../domain/schemas/process.schema.json
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
      - Processes
      summary: Delete process
      responses:
        '204':
          description: Deleted
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/processes/{processId}/versions:
    parameters:
    - in: path
      name: processId
      required: true
      schema:
        $ref: ../domain/schemas/id.schema.json
    get:
      tags:
      - Processes
      summary: List versions for a process
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../domain/schemas/processVersion.schema.json
        '404':
          $ref: '#/components/responses/NotFound'
    post:
      tags:
      - Processes
      summary: Create version for process
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../domain/schemas/processVersion.schema.json
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ../domain/schemas/processVersion.schema.json
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
  /api/v1/processes/{processId}/versions/{version}:
    parameters:
    - in: path
      name: processId
      required: true
      schema:
        $ref: ../domain/schemas/id.schema.json
    - in: path
      name: version
      required: true
      schema:
        type: integer
        minimum: 1
    get:
      tags:
      - Processes
      summary: Get process version
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../domain/schemas/processVersion.schema.json
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
      - Processes
      summary: Update process version
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../domain/schemas/processVersion.schema.json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../domain/schemas/processVersion.schema.json
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
      - Processes
      summary: Delete process version
      responses:
        '204':
          description: Deleted
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/preview/transform:
    post:
      tags:
      - Preview
      summary: Preview transform (DSL + sample input + schema)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../domain/schemas/previewRequest.schema.json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../domain/schemas/previewResult.schema.json
        '400':
          $ref: '#/components/responses/BadRequest'
  /api/v1/ai/dsl/generate:
    post:
      tags:
      - AI
      summary: Generate DSL + Output Schema using LLM (design-time)
      description: 'Gera **sugestão** de DSL e JSON Schema a partir de linguagem natural
        + JSON de exemplo.

        A saída **sempre** deve ser validada pelo backend (parser + JSON Schema) antes
        de ser retornada.

        '
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../domain/schemas/dslGenerateRequest.schema.json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../domain/schemas/dslGenerateResult.schema.json
        '400':
          $ref: '#/components/responses/BadRequest'
        '503':
          description: AI provider unavailable / disabled
          content:
            application/json:
              schema:
                $ref: ../domain/schemas/aiError.schema.json
  /api/auth/token:
    post:
      operationId: token
      tags:
      - Auth
      summary: Obter token JWT (LocalJwt)
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
              - username
              - password
              additionalProperties: false
      responses:
        '200':
          description: Success
  /api/auth/me:
    get:
      operationId: getCurrentUser
      tags:
      - Auth
      summary: Obter usuário autenticado
      responses:
        '200':
          description: Success
  /api/admin/auth/users:
    post:
      operationId: createUser
      tags:
      - Admin - Auth
      summary: Criar usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                displayName:
                  type: string
                email:
                  type: string
                roles:
                  type: array
                  items:
                    type: string
              additionalProperties: false
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '409':
          description: Conflict
  /api/admin/auth/users/{userId}:
    get:
      operationId: getUser
      tags:
      - Admin - Auth
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
    put:
      operationId: updateUser
      tags:
      - Admin - Auth
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                displayName:
                  type: string
                email:
                  type: string
                isActive:
                  type: boolean
                roles:
                  type: array
                  items:
                    type: string
              additionalProperties: false
      responses:
        '200':
          description: Success
        '404':
          description: Not Found
  /api/admin/auth/users/{userId}/password:
    put:
      operationId: changeUserPassword
      tags:
      - Admin - Auth
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newPassword:
                  type: string
              additionalProperties: false
      responses:
        '200':
          description: Success
        '400':
          description: Bad Request
        '404':
          description: Not Found
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Bearer token. Obtain via POST /api/auth/token (LocalJwt mode)
  schemas:
    ApiError:
      $ref: ../domain/schemas/apiError.schema.json
    AiError:
      $ref: ../domain/schemas/aiError.schema.json
  responses:
    BadRequest:
      description: Bad request - validation failed
      headers:
        X-Correlation-Id:
          schema:
            type: string
          description: Unique request correlation ID for debugging
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    Unauthorized:
      description: Authentication required or token invalid
      headers:
        X-Correlation-Id:
          schema:
            type: string
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: AUTH_UNAUTHORIZED
              message:
                type: string
                example: Authentication required
              correlationId:
                type: string
                format: uuid
    NotFound:
      description: Resource not found
      headers:
        X-Correlation-Id:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    Conflict:
      description: Conflict - resource already exists or constraint violation
      headers:
        X-Correlation-Id:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
