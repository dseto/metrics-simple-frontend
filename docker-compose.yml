services:
  angular-frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: metrics-simple-frontend
    ports:
      - "4200:80"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=http://csharp-api:8080/api/v1
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - metrics-net

